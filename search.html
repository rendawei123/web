<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>search</title>
    <style media="screen">
        input{
            display: inline-block;
            width: 100px;
            height: 50px;
        }
    </style>
</head>
<body>
    <input type="text" name="" value="请输入搜索内容">
    <script src="jquery-3.2.1.js"></script>
    <script>
        $('input').focus(function () {
            $(this).val('')
        })
        $('input').blur(function () {
            $(this).val('请输入搜索内容')
        })
    </script>
</body>
</html>
