<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图书管理系统</title>
    <link href="图书管理系统.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="title">图书管理系统</div>
    <!-- <hr> -->
    <div class="left">
        <div class="buttom add">
            添加书籍
        </div>
    </div>
    <div class="right">
        <table class="lib" frame=below>
            <tr>
                <th>书名</th>
                <th>类别</th>
                <th>作者</th>
                <th>出版社</th>
                <th>出版日期</th>
                <th>操作</th>
            </tr>
        </table>
    </div>
    <div class="outer hide"></div>
    <div class="inner hide">
        <p><input type="text" placeholder="书名"></p>
        <p><input type="text" placeholder="类别"></p>
        <p><input type="text" placeholder="作者"></p>
        <p><input type="text" placeholder="出版社"></p>
        <p><input type="text" placeholder="出版日期"></p>
        <div class="buttom yes">提交</div>
        <div class="buttom modify1 hide">修改</div>
        <div class="buttom no">取消</div>
    </div>
    <script src="jquery-3.2.1.js">

    </script>
    <script src="图书管理系统_jq.js">
    </script>
</body>
</html>
